<div class="row" >
    <div class="col-md-5">
        <h4> Create Employee </h4>
        
        <div class="card card-body bg-light">

            <form class="form-horizontal">

                <div class="form group">
                    <label >Name</label>
                    <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name">
                </div>

                <div class="form group">
                    <label >Address</label>
                    <input type="text" [(ngModel)]="employeeaddress" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Addrees">
                </div>

                <div class="form group">
                    <label >Mobile</label>
                    <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mobile">
                </div>
                <br/>

                <div class="form-group">

                    <button type="reset" class="btn btn-danger pull-right" (click)="cleardata()" >Clear</button>
                    <button type="submit" class="btn btn-primary pull-right" (click)="save()" >Save</button>
                    
                </div>

            </form>

        </div>

    </div>

    <div class="col-md-7">
        <h4> List Employee </h4>

        <div class="card card-body bg-light">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of EmployeeArray">
                        <th scope="row">{{e.employeeid}}</th>
                        <td>{{e.employeename}}</td>
                        <td>{{e.employeeaddress}}</td>
                        <td>{{e.mobile}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="setUpdate(e)">Edit</button>
                            <button class="btn btn-danger" (click)="setDelete(e)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
